<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        marquee{
            color:black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            animation-name: marquee;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            font-size: 20px;
        }
        @keyframes marquee {
            50%{
                color: red;
            }
            100%{
                color: orangered;
            }

        }
    </style>
</head>
<body>
    <marquee direction="Right"> !! Get 10% Discount On Mobiles !!</marquee>
</body>
</html>
