<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .img-fluid{
           height: 100px;
           
        }
        #first-row:hover{
            transform: rotate(15deg);
            transition: 2s;
        }
        #img1{
            position: relative;
            top: 10px;
        }
        #second-row{
           position: relative;
            top: 200px;
           
        }
        #second-row:hover{
            scale:1.2;

            transition:  2s;
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="row" id="img1">
            <div class="col-md-4">
                <img src="images/car-removebg-preview.png"class="img-fluid" id="first-row">
                
                
            </div>
            <div class="col-md-4">
                <img src="images/desi kalakar.jpg" class="img-fluid"id="first-row">
            </div>
            <div class="col-md-4">
                <img src="images/cup.jpg"class="img-fluid" id="first-row">
            </div>
        </div>        
    </div>
    <div class="row" id="img2">
        <div class="col-md-4">
            <img src="images/car-removebg-preview.png"class="img-fluid" id="second-row">
            
            
        </div>
        <div class="col-md-4">
            <img src="images/desi kalakar.jpg" class="img-fluid"id="second-row">
        </div>
        <div class="col-md-4">
            <img src="images/cup.jpg"class="img-fluid" id="second-row">
        </div>
        </div>
   
       
</body>
</html>
